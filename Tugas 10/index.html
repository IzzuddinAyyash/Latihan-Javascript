<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
</head>
<body>
    <h3>Menghitung Luas dan keliling Lingkaran</h3>
    Masukan jari-jari lingkaran
    <input type="number" value="" size='10' id="bill">
    <br>
    <button onclick="hitung()">Hitung</button><br>
    hasil: <span id="hasil"></span>

    <script>
        function hitung(){ 
            const phi = 3.14;
            let jari = document.getElementById('bill').value;
            console.log('jari : ' + jari);
            let luas = phi * jari * jari;
            let kll = 2.0 * phi * jari ;
            console.log("luas : " + luas);
            console.log("kll : " + kll);
            let area_hasil = document.getElementById('hasil');
            area_hasil.innerHTML = "luas : " + luas + '\nKeliling : ' + kll;
        }  

    </script>
    

</body>
</html>
