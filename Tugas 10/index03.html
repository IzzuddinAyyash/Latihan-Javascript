<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kurs rupiah dolar</title>
    <script>
        function hitung(){
            const satudollar = 14650;
            let uang = document.getElementById('bill').value;
            console.log("nilairupiah: " + uang);
            let kurshasil = uang / satudollar;
            let areahasil = document.getElementById('hasil');
            areahasil.innerHTML = '' + kurshasil;

        }
    </script>
    <style>
    </style>
</head>
<body>
    <legend>
    <h3>Menghitung Kurs Rupiah Ke dollar</h3>
    masukan nilai uang rupiah
    <input type="number" value="" id="bill" size="10"> <br>
    <button onclick="hitung()">Hitung</button>
    <br>
    hasil : $ <span id="hasil"></span>
    </legend>

    
</body>
</html>
